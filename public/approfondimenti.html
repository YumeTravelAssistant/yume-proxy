<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Approfondimenti – YUTA</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #F4F0E2;
      color: #1C1C1C;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #8B2C2B;
      color: white;
      height: 100vh;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 120px;
      margin-bottom: 10px;
    }
    .sidebar h2 {
      margin: 5px 0 20px;
      font-size: 1.5em;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      width: 100%;
      text-align: left;
      display: block;
      box-sizing: border-box;
    }
    .sidebar a:hover {
      background-color: #721F1E;
    }
    .main-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 30px;
    }
    .main-content {
      background: white;
      max-width: 800px;
      width: 100%;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .tooltip {
      font-size: 0.7em;
      width: 18px;
      height: 18px;
      text-align: center;
      line-height: 18px;
      background-color: #8B2C2B;
      color: white;
      border-radius: 50%;
      margin-left: 6px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 30px;
      background-color: #8B2C2B;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #721F1E;
    }
.hamburger {
  display: none;
  font-size: 24px;
  background: none;
  border: none;
  color: white;
  position: absolute;
  top: 1rem;
  left: 1rem;
  z-index: 1000;
}
.hamburger:focus,
.hamburger:active {
  outline: none;
  box-shadow: none;
  background: none;
  color: white;
}

.sidebar ul {
  list-style: none;
  padding-left: 0;
  margin-top: 10px;
  width: 100%;
}
.sidebar .submenu {
  padding-left: 20px;
}
.sidebar .submenu li a {
  padding-left: 40px;
  font-size: 0.95em;
  background-color: #a03b3a;
}
.sidebar .submenu li a:hover {
  background-color: #721F1E;
}
@media (max-width: 768px) {
  .hamburger {
    display: block;
  }
  .sidebar {
    display: none;
  }
  .sidebar.active {
    display: flex;
    position: absolute;
    background-color: #8B2C2B;
    width: 220px;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 999;
    flex-direction: column;
    padding-top: 20px;
  }
  .main-wrapper {
    padding-top: 80px;
  }
}

  </style>
</head>
<body>
<!-- Pulsante hamburger per mobile -->
<button class="hamburger" onclick="toggleSidebar()">☰</button>

<!-- Sidebar -->
<div class="sidebar">
  <img src="assets/logo-yuta.jpg" alt="Logo YUTA">
  <h2>YUTA</h2>
  <a href="home.html">Home</a>
  <a href="index.html">YUTA</a>
  <a href="yuta.html">Cos'è YUTA</a>
  <a href="chi-siamo.html">Chi siamo</a>
  <a href="contatti.html">Contatti</a>
  <a href="faq.html">FAQ</a>
  <a href="profilo.html">Registrazione</a>
  <a href="log-in.html">Area Personale</a>
</div>

  <div class="main-wrapper">
    <div class="main-content">
      <h1>Approfondimenti</h1>
      <div id="riepilogoProfilo" style="margin-bottom: 30px; font-size: 0.95em; line-height: 1.6;">
        <!-- Qui inseriremo il riepilogo automatico della pagina 1 -->
      </div>

      <form id="approfondimentiForm">
        <label>Ritmo</label>
        <select name="ritmo">
          <option>Lento</option>
          <option>Normale</option>
          <option>Veloce</option>
        </select>

        <label>Comfort desiderato</label>
        <select name="comfort">
          <option>Spartano</option>
          <option>Standard</option>
          <option>Premium</option>
          <option>Lusso</option>
        </select>

        <label>Livello di autonomia</label>
        <select name="autonomia">
          <option>Autonomo</option>
          <option>Da accompagnare</option>
          <option>Da guidare passo passo</option>
        </select>

        <label>Tipologia di viaggio</label>
        <select name="tipologia_viaggio">
          <option>Singolo</option>
          <option>Famiglia</option>
          <option>Amici</option>
          <option>Colleghi</option>
          <option>Gruppo misto</option>
        </select>

        <div class="row">
          <div>
            <label>Inizio fascia oraria escursioni</label>
            <input type="time" name="fascia_oraria_inizio">
          </div>
          <div>
            <label>Fine fascia oraria escursioni</label>
            <input type="time" name="fascia_oraria_fine">
          </div>
        </div>

        <label>
          Lingue parlate 
          <span class="tooltip" onclick="alert('Per selezionare più lingue tieni premuto Ctrl (Windows) o Cmd (Mac)')">❓</span>
        </label>
        <select name="lingue_parlate" multiple size="6">
          <option>Italiano</option>
          <option>Inglese</option>
          <option>Francese</option>
          <option>Spagnolo</option>
          <option>Tedesco</option>
          <option>Portoghese</option>
          <option>Russo</option>
          <option>Giapponese</option>
          <option>Cinese</option>
          <option>Coreano</option>
        </select>

        <label>Approccio al cibo</label>
        <select name="approccio_cibo">
          <option>Aperto a provare</option>
          <option>Tradizionale</option>
          <option>Internazionale</option>
          <option>Cauto/Selettivo</option>
          <option>Veg/Vegano consapevole</option>
        </select>

        <label>Budget stimato al giorno</label>
        <select name="budget">
          <option>Ridotto</option>
          <option>Medio</option>
          <option>Alto</option>
          <option>Illimitato</option>
        </select>

        <label>Occasione speciale</label>
        <select name="occasione">
          <option>Nessuno</option>
          <option>Compleanno</option>
          <option>Viaggio di nozze</option>
          <option>Laurea</option>
          <option>Anniversario</option>
          <option>Addio al nubilato/celibato</option>
          <option>Vacanza</option>
          <option>Romantico</option>
          <option value="Altro">Altro</option>
        </select>
        <input type="text" name="occasione_altro" id="occasione_altro" placeholder="Specifica altro..." class="hidden">
        <label>Numero viaggiatori</label>
        <select name="numero_viaggiatori">
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option>
        </select>

        <label>Restrizioni alimentari dettagliate</label>
        <textarea name="restrizioni_alimentari" rows="3" placeholder="Es. allergia alla soia, celiachia, ecc."></textarea>

        <label>Tatuaggi</label>
        <select name="tatuaggi">
          <option>Sì</option>
          <option>No</option>

        <label>Maggiorenne</label>
        <select name="maggiorenne">
          <option>Sì</option>
          <option>No</option>
        </select>

        <label>Fumatore</label>
        <select name="fumatore">
          <option>Sì</option>
          <option>No</option>
        </select>

        <label>
          Claustrofobia
          <span class="tooltip" onclick="alert('Paura degli spazi chiusi')">❓</span>
        </label>
        <select name="claustrofobia">
          <option>Sì</option>
          <option>No</option>
        </select>

        <label>
          Acrofobia
          <span class="tooltip" onclick="alert('Paura dell’altezza')">❓</span>
        </label>
        <select name="acrofobia">
          <option>Sì</option>
          <option>No</option>
        </select>

        <label>
          Cinetosi
          <span class="tooltip" onclick="alert('Mal d’auto / Mal d’aereo')">❓</span>
        </label>
        <select name="cinetosi">
          <option>Sì</option>
          <option>No</option>
        </select>

<div style="display: flex; justify-content: space-between; margin-top: 30px;">
  <button type="button" onclick="window.location.href='profilo.html'" style="background-color: #8B2C2B; color: white; padding: 12px 20px; border: none; border-radius: 6px; font-size: 1em; cursor: pointer;">
    ← Indietro
  </button>
  <button type="button" onclick="salvaEProcedi()" style="background-color: #8B2C2B; color: white; padding: 12px 20px; border: none; border-radius: 6px; font-size: 1em; cursor: pointer;">
    Avanti →
  </button>
</div>
      </form>
    </div>
  </div>

  <script>
    // Mostra campo "Altro" solo se selezionato per occasione
    const occasione = document.querySelector('select[name="occasione"]');
    const campoAltro = document.getElementById('occasione_altro');
    occasione.addEventListener('change', () => {
      campoAltro.classList.toggle('hidden', occasione.value === 'Altro' ? false : true);    });
</script>
  
<script>
  function salvaEProcedi() {
    const form = document.getElementById('approfondimentiForm');
    const approfondimenti = {};

    Array.from(form.elements).forEach(el => {
      if (!el.name) return;
      if (el.multiple) {
        approfondimenti[el.name] = Array.from(el.selectedOptions).map(opt => opt.value);
      } else {
        approfondimenti[el.name] = el.value;
      }
    });

    localStorage.setItem('approfondimentiClienteYUTA', JSON.stringify(approfondimenti));
    window.location.href = 'riepilogo.html';
  }
</script>


  <script>
    // Torna alla pagina 1 per modificare
    function tornaIndietro() {
      window.location.href = "profilo.html";
    }

    // Riepilogo pagina 1
    const profilo = JSON.parse(localStorage.getItem('profiloClienteYUTA') || '{}');
    const riepilogoDiv = document.getElementById('riepilogoProfilo');
    let riepilogoHTML = "<strong>Riepilogo dati cliente:</strong><br>";
    for (const [key, value] of Object.entries(profilo)) {
      riepilogoHTML += `<b>${key}:</b> ${Array.isArray(value) ? value.join(', ') : value}<br>`;
    }
    riepilogoDiv.innerHTML = riepilogoHTML;

  </script>
<script>
  // Sidebar mobile toggle
  function toggleSidebar() {
    document.querySelector('.sidebar').classList.toggle('active');
  }
</script>

</body>
</html>
