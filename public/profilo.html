<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profilo Cliente – YUTA</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #F4F0E2;
      color: #1C1C1C;
      display: flex;
    }
  .row {
    display: flex;
    gap: 20px;
    margin-top: 12px;
  }

  .row > div {
    flex: 1;
  }
    .sidebar {
      width: 220px;
      background-color: #8B2C2B;
      color: white;
      height: 100vh;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 120px;
      margin-bottom: 10px;
    }
    .sidebar h2 {
      margin: 5px 0 20px;
      font-size: 1.5em;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      width: 100%;
      text-align: left;
      display: block;
      box-sizing: border-box;
    }
    .sidebar a:hover {
      background-color: #721F1E;
    }
    .main-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 30px;
    }
    .main-content {
      background: white;
      max-width: 800px;
      width: 100%;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .hidden { display: none; }
    button {
      margin-top: 30px;
      background-color: #8B2C2B;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
.tooltip {
  display: inline-block;
  font-size: 0.7em;
  width: 18px;
  height: 18px;
  text-align: center;
  line-height: 18px;
  background-color: #8B2C2B;
  color: #F4F0E2;
  border-radius: 50%;
  margin-left: 6px;
  cursor: pointer;
  font-weight: bold;
  user-select: none;
}

    button:hover {
      background-color: #721F1E;
    }
.hamburger {
  display: none;
  font-size: 24px;
  background: none;
  border: none;
  color: #8B2C2B;
  position: absolute;
  top: 1rem;
  left: 1rem;
  z-index: 1000;
}
.sidebar ul {
  list-style: none;
  padding-left: 0;
  margin-top: 10px;
  width: 100%;
}
.sidebar .submenu {
  padding-left: 20px;
}
.sidebar .submenu li a {
  padding-left: 40px;
  font-size: 0.95em;
  background-color: #a03b3a;
}
.sidebar .submenu li a:hover {
  background-color: #721F1E;
}
@media (max-width: 768px) {
  .hamburger {
    display: block;
  }
  .sidebar {
    display: none;
  }
  .sidebar.active {
    display: flex;
    position: absolute;
    background-color: #8B2C2B;
    width: 220px;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 999;
    flex-direction: column;
    padding-top: 20px;
  }
  .main-wrapper {
    padding-top: 80px;
  }
}

  </style>
</head>
<body>
<!-- Pulsante hamburger per mobile -->
<button class="hamburger" onclick="toggleSidebar()">☰</button>

<!-- Sidebar -->
<div class="sidebar">
  <img src="assets/logo-yuta.jpg" alt="Logo YUTA">
  <h2>YUTA</h2>
  <a href="home.html">Home</a>
  <a href="index.html">YUTA</a>
  <a href="yuta.html">Cos'è YUTA</a>
  <a href="chi-siamo.html">Chi siamo</a>
  <a href="contatti.html">Contatti</a>
  <a href="faq.html">FAQ</a>
  <a href="profilo.html">Registrazione</a>
</div>


  <div class="main-wrapper">
    <div class="main-content">
      <h1>Profilo Cliente</h1>
<form id="profiloForm">
  <label>Nome e Cognome</label>
  <input type="text" name="nome" required>

  <label>Email</label>
  <input type="email" name="email">

  <label>Nazionalità</label>
  <input type="text" name="nazionalita">

  <div class="row">
    <div>
      <label>Data Partenza</label>
      <input type="date" name="data_partenza">
    </div>
    <div>
      <label>Primo giorno in Giappone</label>
      <input type="date" name="primo_giappone">
    </div>
  </div>

  <div class="row">
    <div>
      <label>Ultimo giorno in Giappone</label>
      <input type="date" name="ultimo_giappone">
    </div>
    <div>
      <label>Data ritorno</label>
      <input type="date" name="data_ritorno">
    </div>
  </div>

<label>
  Preferenze
  <span class="tooltip" onclick="alert('Per selezionare più opzioni tieni premuto Ctrl (Windows) o Cmd (Mac)')">❓</span>
</label>

  <select name="preferenze" multiple>
    <option>Cucina locale</option>
    <option>Autenticità</option>
    <option>Artigianato</option>
    <option>Shopping</option>
    <option>Cultura</option>
    <option>Folclore</option>
    <option>Mercati</option>
    <option>Natura e paesaggi</option>
    <option>Tradizione</option>
    <option value="Altro">Altro</option>
  </select>
  <input type="text" name="preferenze_altro" id="preferenze_altro" placeholder="Specifica altro..." class="hidden">

<label>
  Esigenze speciali
  <span class="tooltip" onclick="alert('Per selezionare più opzioni tieni premuto Ctrl (Windows) o Cmd (Mac)')">❓</span>
</label>
  <select name="esigenze_speciali" multiple>
    <option>Allergie stagionali</option>
    <option>Allergie alimentari</option>
    <option>Sedia a rotelle</option>
    <option>Ipovedente</option>
    <option>Problemi uditivi</option>
    <option>Ansia sociale</option>
    <option>Diabete</option>
    <option>Autismo</option>
    <option>Neurodivergenza</option>
    <option>Halal</option>
    <option>Kosher</option>
    <option>Dieta vegana</option>
    <option>Dieta vegetariana</option>
    <option>Celiachia</option>
    <option value="Altro">Altro</option>
  </select>
  <input type="text" name="esigenze_speciali_altro" id="esigenze_speciali_altro" placeholder="Specifica altro..." class="hidden">
  <label>Stile comunicativo</label>
  <select name="stile_comunicativo">
    <option>curioso</option>
    <option>rassicurante</option>
    <option>accogliente</option>
    <option>empatico</option>
    <option>stimolante ma chiaro</option>
    <option>tranquillo</option>
    <option>coinvolgente</option>
    <option>familiare</option>
    <option>consapevole</option>
    <option>sereno</option>
  </select>

  <button type="button" onclick="salvaEDirigi()">Avanti</button>
</form>
<script>
  // Salva dati nel localStorage e vai alla pagina successiva
  function salvaEDirigi() {
    const form = document.getElementById('profiloForm');
    const data = {};

    Array.from(form.elements).forEach(el => {
      if (!el.name) return;
      if (el.multiple) {
        data[el.name] = Array.from(el.selectedOptions).map(opt => opt.value);
      } else {
        data[el.name] = el.value;
      }
    });

    localStorage.setItem('profiloClienteYUTA', JSON.stringify(data));
    window.location.href = 'approfondimenti.html';
  }

  // Mostra campo “Altro” per preferenze
  const preferenzeSelect = document.querySelector('select[name="preferenze"]');
  const preferenzeAltro = document.getElementById('preferenze_altro');
  preferenzeSelect.addEventListener('change', () => {
    const showAltro = [...preferenzeSelect.selectedOptions].some(opt => opt.value === 'Altro');
    preferenzeAltro.classList.toggle('hidden', !showAltro);
  });

  // Mostra campo “Altro” per esigenze speciali
  const esigenzeSelect = document.querySelector('select[name="esigenze_speciali"]');
  const esigenzeAltro = document.getElementById('esigenze_speciali_altro');
  esigenzeSelect.addEventListener('change', () => {
    const showAltro = [...esigenzeSelect.selectedOptions].some(opt => opt.value === 'Altro');
    esigenzeAltro.classList.toggle('hidden', !showAltro);
  });

  // Mostra/nasconde sidebar mobile
  function toggleSidebar() {
    document.querySelector('.sidebar').classList.toggle('active');
  }
</script>


</body>
</html>
