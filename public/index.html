<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YUTA Travel Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      text-align: center;
      padding: 30px;
    }
    img {
      width: 220px;
      margin-bottom: 20px;
    }
    h1 {
      color: #00274d;
    }
    form {
      margin-top: 20px;
    }
    input, textarea {
      width: 80%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #004aad;
      color: white;
      padding: 12px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003080;
    }
    .risposta {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <img src="assets/logo-yuta.jpg" alt="YUTA Logo">
  <h1>YUTA Travel Assistant</h1>
  <form id="formYuta">
    <input type="text" id="clienteId" placeholder="Inserisci il tuo nome..." required><br>
    <textarea id="domanda" rows="4" placeholder="Fai una domanda su Tokyo, Kyoto, Osaka..." required></textarea><br>
    <button type="submit">Invia</button>
  </form>
  <div id="risposta" class="risposta" style="display: none;"></div>

  <script>
    const form = document.getElementById("formYuta");
    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const clienteId = document.getElementById("clienteId").value;
      const domanda = document.getElementById("domanda").value;

      const rispostaDiv = document.getElementById("risposta");
      rispostaDiv.style.display = "block";
      rispostaDiv.innerHTML = "⏳ Sto pensando...";

      try {
        const response = await fetch("/api/proxy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clienteId, domanda })
        });

        const data = await response.json();
        rispostaDiv.innerHTML = `<strong>Risposta:</strong><br><br>${data.risposta}`;
      } catch (error) {
        rispostaDiv.innerHTML = "⚠️ Errore nel recuperare la risposta.";
      }
    });
  </script>
</body>
</html>
