<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Area Clienti – YUTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #F4F0E2;
      color: #1C1C1C;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #8B2C2B;
      color: white;
      height: 100vh;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 120px;
      margin-bottom: 10px;
    }
    .sidebar h2 {
      margin: 5px 0 20px;
      font-size: 1.5em;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      width: 100%;
      text-align: left;
      display: block;
      box-sizing: border-box;
    }
    .sidebar a:hover {
      background-color: #721F1E;
    }
    .main-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 30px;
    }
    .main-content {
      background: white;
      max-width: 400px;
      width: 100%;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-top: 8px;
    }
    button {
      margin-top: 30px;
      background-color: #8B2C2B;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #721F1E;
    }
    .error {
      color: #b30000;
      margin-top: 10px;
      font-size: 0.95em;
    }
    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #8B2C2B;
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .sidebar {
        display: none;
      }
      .sidebar.active {
        display: flex;
        position: absolute;
        background-color: #8B2C2B;
        width: 220px;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 999;
        flex-direction: column;
        padding-top: 20px;
      }
      .main-wrapper {
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>
  <button class="hamburger" onclick="toggleSidebar()">☰</button>
  <div class="sidebar">
    <img src="assets/logo-yuta.jpg" alt="Logo YUTA">
    <h2>YUTA</h2>
    <a href="home.html">Home</a>
    <a href="index.html">YUTA</a>
    <a href="yuta.html">Cos'è YUTA</a>
    <a href="chi-siamo.html">Chi siamo</a>
    <a href="contatti.html">Contatti</a>
    <a href="faq.html">FAQ</a>
  </div>
  <div class="main-wrapper">
    <div class="main-content">
      <h1>Accesso Area Clienti</h1>
      <div id="loginForm">
        <label for="codiceCliente">Codice Cliente</label>
        <input type="text" id="codiceCliente" name="codiceCliente" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button onclick="verificaAccesso()">Accedi</button>
        <div class="error" id="erroreLogin"></div>
      </div>
    </div>
  </div>
  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }

async function verificaAccesso() {
  const codice = document.getElementById('codiceCliente').value.trim();
  const password = document.getElementById('password').value.trim();
  const erroreDiv = document.getElementById('erroreLogin');

  if (!codice || !password) {
    erroreDiv.textContent = "Inserisci codice cliente e password.";
    return;
  }

  try {
    // Calcolo hash SHA-256
    const hash = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(password));
    const passwordHash = Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');

const response = await fetch("https://yuta-invio-profilo.azurewebsites.net/api/invio-api", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        codiceCliente: codice,
        passwordHash,
        tipoRichiesta: "login"
      })
    });

    const text = await response.text();
    let result;
    try {
      result = JSON.parse(text);
    } catch {
      result = { status: "error", message: "Risposta non valida dal server." };
    }

    if (result.status === "success") {
      localStorage.setItem("codiceClienteYUTA", codice);
      window.location.href = "area-clienti.html";
    } else {
      erroreDiv.textContent = result.message || "Accesso negato.";
    }
  } catch (error) {
    erroreDiv.textContent = "Errore di connessione. Riprova più tardi.";
  }
}
  </script>
</body>
</html>
