<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area Clienti – YUTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #F4F0E2;
      color: #1C1C1C;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #8B2C2B;
      color: white;
      height: 100vh;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 120px;
      margin-bottom: 10px;
    }
    .sidebar h2 {
      margin: 5px 0 20px;
      font-size: 1.5em;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      width: 100%;
      text-align: left;
      display: block;
      box-sizing: border-box;
    }
    .sidebar a:hover {
      background-color: #721F1E;
    }
    .main-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 30px;
    }
    .main-content {
      background: white;
      max-width: 800px;
      width: 100%;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 30px;
      background-color: #8B2C2B;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #721F1E;
    }
    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #8B2C2B;
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .sidebar {
        display: none;
      }
      .sidebar.active {
        display: flex;
        position: absolute;
        background-color: #8B2C2B;
        width: 220px;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 999;
        flex-direction: column;
        padding-top: 20px;
      }
      .main-wrapper {
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>
<button class="hamburger" onclick="toggleSidebar()">☰</button>
<div class="sidebar">
  <img src="assets/logo-yuta.jpg" alt="Logo YUTA">
  <h2>YUTA</h2>
  <a href="home.html">Home</a>
  <a href="index.html">YUTA</a>
  <a href="yuta.html">Cos'è YUTA</a>
  <a href="chi-siamo.html">Chi siamo</a>
  <a href="contatti.html">Contatti</a>
  <a href="faq.html">FAQ</a>
</div>
<div class="main-wrapper">
  <div class="main-content">
    <h1>Area Clienti</h1>
    <form id="modificaForm">
      <!-- Qui inseriremo dinamicamente i campi dal JS -->
    </form>
    <button onclick="salvaModifiche()">Salva modifiche</button>
  </div>
</div>
<script>
function toggleSidebar() {
  document.querySelector('.sidebar').classList.toggle('active');
}
const CAMPI_DEFINITI = {
  nome: { tipo: "text", label: "Nome e Cognome" },
  email: { tipo: "email", label: "Email" },
  nazionalita: { tipo: "text", label: "Nazionalità" },
  data_partenza: { tipo: "date", label: "Data Partenza" },
  primo_giappone: { tipo: "date", label: "Primo giorno in Giappone" },
  ultimo_giappone: { tipo: "date", label: "Ultimo giorno in Giappone" },
  data_ritorno: { tipo: "date", label: "Data Ritorno" },

  preferenze: {
    tipo: "select-multipla",
    opzioni: ["Cucina locale", "Autenticità", "Artigianato", "Shopping", "Cultura", "Folclore", "Mercati", "Natura e paesaggi", "Tradizione", "Altro"]
  },
  esigenze_speciali: {
    tipo: "select-multipla",
    opzioni: ["Allergie stagionali", "Allergie alimentari", "Sedia a rotelle", "Ipovedente", "Problemi uditivi", "Ansia sociale", "Diabete", "Autismo", "Neurodivergenza", "Halal", "Kosher", "Dieta vegana", "Dieta vegetariana", "Celiachia", "Altro"]
  },
  lingue_parlate: {
    tipo: "select-multipla",
    opzioni: ["Italiano", "Inglese", "Francese", "Spagnolo", "Tedesco", "Portoghese", "Russo", "Giapponese", "Cinese", "Coreano"]
  },
  tatuaggi: { tipo: "select-singola", opzioni: ["Sì", "No"] },
  maggiorenne: { tipo: "select-singola", opzioni: ["Sì", "No"] },
  fumatore: { tipo: "select-singola", opzioni: ["Sì", "No"] },
  claustrofobia: { tipo: "select-singola", opzioni: ["Sì", "No"] },
  acrofobia: { tipo: "select-singola", opzioni: ["Sì", "No"] },
  cinetosi: { tipo: "select-singola", opzioni: ["Sì", "No"] },
  stile_comunicativo: {
    tipo: "select-singola",
    opzioni: ["curioso", "rassicurante", "accogliente", "empatico", "stimolante ma chiaro", "tranquillo", "coinvolgente", "familiare", "consapevole", "sereno"]
  },
  approccio_cibo: {
    tipo: "select-singola",
    opzioni: ["Aperto a provare", "Tradizionale", "Internazionale", "Cauto/Selettivo", "Veg/Vegano consapevole"]
  },
  comfort: {
    tipo: "select-singola",
    opzioni: ["Spartano", "Standard", "Premium", "Lusso"]
  },
  autonomia: {
    tipo: "select-singola",
    opzioni: ["Autonomo", "Da accompagnare", "Da guidare passo passo"]
  },
  tipologia_viaggio: {
    tipo: "select-singola",
    opzioni: ["Singolo", "Famiglia", "Amici", "Colleghi", "Gruppo misto"]
  },
  ritmo: {
    tipo: "select-singola",
    opzioni: ["Lento", "Normale", "Veloce"]
  },
  budget: {
    tipo: "select-singola",
    opzioni: ["Ridotto", "Medio", "Alto", "Illimitato"]
  },
  occasione: {
    tipo: "select-singola",
    opzioni: ["Nessuno", "Compleanno", "Viaggio di nozze", "Laurea", "Anniversario", "Addio al nubilato/celibato", "Vacanza", "Romantico", "Altro"]
  },
  numero_viaggiatori: {
    tipo: "select-singola",
    opzioni: ["1", "2", "3", "4", "5", "6"]
  }
};

async function caricaDatiCliente() {
  const codiceCliente = localStorage.getItem("codiceClienteYUTA");

  const response = await fetch("https://yuta-invio-profilo.azurewebsites.net/api/invio-api", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tipoRichiesta: "get", codice: codiceCliente })
  });

  const dati = await response.json();
  const form = document.getElementById("modificaForm");

  Object.entries(dati).forEach(([key, value]) => {
    const campo = CAMPI_DEFINITI[key];
    if (!campo) return;

    const label = document.createElement("label");
    label.textContent = campo.label || key;
    label.htmlFor = `campo-${key}`;

    let input;

    if (campo.tipo === "select-multipla") {
      input = document.createElement("select");
      input.name = key;
      input.id = `campo-${key}`;
      input.multiple = true;

      const selezionati = typeof value === "string" ? value.split(",").map(v => v.trim()) : value || [];

      campo.opzioni.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        if (selezionati.includes(opt)) option.selected = true;
        input.appendChild(option);
      });

    } else if (campo.tipo === "select-singola") {
      input = document.createElement("select");
      input.name = key;
      input.id = `campo-${key}`;

      campo.opzioni.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        if (String(value).trim() === opt) option.selected = true;
        input.appendChild(option);
      });

    } else if (campo.tipo === "text" || campo.tipo === "email") {
      input = document.createElement("input");
      input.type = campo.tipo;
      input.name = key;
      input.id = `campo-${key}`;
      input.value = value || "";

    } else if (campo.tipo === "date") {
      input = document.createElement("input");
      input.type = "date";
      input.name = key;
      input.id = `campo-${key}`;
      if (value) {
        const parsed = new Date(value);
        if (!isNaN(parsed)) {
          input.value = parsed.toISOString().split("T")[0];
        }
      }
    }

    form.appendChild(label);
    form.appendChild(input);
  });

  // ✅ Sezione modifica password
// ✅ Sezione modifica password separata
const sezionePassword = document.createElement("div");
sezionePassword.innerHTML = `
  <h2>Modifica password</h2>
  <form id="formPassword" style="margin-top: 20px;">
    <label for="password_attuale">Password attuale</label>
    <input type="password" id="password_attuale" name="password_attuale" required />

    <label for="nuova_password">Nuova password</label>
    <input type="password" id="nuova_password" name="nuova_password" required />

    <label for="conferma_password">Conferma nuova password</label>
    <input type="password" id="conferma_password" name="conferma_password" required />

    <button type="button" onclick="modificaPassword()">Aggiorna password</button>
  </form>
`;
form.appendChild(sezionePassword);

  // ✅ Sezione componenti gruppo
  const sezioneComponenti = document.createElement("div");
  sezioneComponenti.id = "sezioneComponenti";
  sezioneComponenti.innerHTML = `
    <h2>Componenti del gruppo</h2>
    <div id="containerComponenti">
      <label for="comp-1">Codice cliente</label>
      <input type="text" name="componenti_gruppo" class="input-componente" id="comp-1" />
    </div>
    <button type="button" onclick="aggiungiComponente()">Aggiungi altro componente</button>
  `;
  form.appendChild(sezioneComponenti);
}


function aggiungiComponente() {
  if (numeroComponenti >= 3) {
    alert("Puoi aggiungere al massimo 3 componenti.");
    return;
  }

  numeroComponenti++;
  const container = document.getElementById("containerComponenti");

  const label = document.createElement("label");
  label.textContent = "Codice cliente";
  label.setAttribute("for", `comp-${numeroComponenti}`);

  const input = document.createElement("input");
  input.type = "text";
  input.name = "componenti_gruppo";
  input.classList.add("input-componente");
  input.id = `comp-${numeroComponenti}`;

  container.appendChild(label);
  container.appendChild(input);
}

async function salvaModifiche() {
  const form = document.getElementById("modificaForm");
  const formData = {};

  Array.from(form.elements).forEach(el => {
    if (!el.name || el.name.startsWith("password_") || el.name === "componenti_gruppo") return;
    if (el.multiple) {
      formData[el.name] = Array.from(el.selectedOptions).map(o => o.value);
    } else {
      formData[el.name] = el.value;
    }
  });

  // Recupero componenti gruppo
  const componenti = Array.from(document.querySelectorAll(".input-componente"))
    .map(input => input.value.trim())
    .filter(val => val !== "");

  if (componenti.length > 0) {
    formData["Componenti Gruppo"] = componenti.join(", ");
  }

  formData.codice = localStorage.getItem("codiceClienteYUTA");
  formData.tipoRichiesta = "update";

  const response = await fetch("https://yuta-invio-profilo.azurewebsites.net/api/invio-api", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(formData)
  });

  const result = await response.json();
  alert(result.message || "Modifiche salvate");
}
async function modificaPassword() {
  const codice = localStorage.getItem("codiceClienteYUTA");
  const attuale = document.getElementById("password_attuale").value.trim();
  const nuova = document.getElementById("nuova_password").value.trim();
  const conferma = document.getElementById("conferma_password").value.trim();

  if (!attuale || !nuova || !conferma) {
    alert("Compila tutti i campi della password.");
    return;
  }

  if (nuova !== conferma) {
    alert("La nuova password e la conferma non coincidono.");
    return;
  }

  const encoder = new TextEncoder();

  const bufferAttuale = await crypto.subtle.digest("SHA-256", encoder.encode(attuale));
const hashAttuale = Array.from(new Uint8Array(bufferAttuale)).map(b => b.toString(16).padStart(2, '0')).join('');
  
const bufferNuova = await crypto.subtle.digest("SHA-256", encoder.encode(nuova));
  const hashNuova = Array.from(new Uint8Array(bufferNuova)).map(b => b.toString(16).padStart(2, '0')).join('');

  const response = await fetch("https://yuta-invio-profilo.azurewebsites.net/api/invio-api", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      tipoRichiesta: "update",
      codice: codice,
      password_attuale_hash: hashAttuale,
      password_hash: hashNuova
    })
  });

  const result = await response.json();

  if (result.status === "success") {
    alert("Password aggiornata con successo.");
    document.getElementById("formPassword").reset();
  } else {
    alert(result.message || "Errore durante l'aggiornamento della password.");
  }
}

caricaDatiCliente();


  </script>
</body>
</html>
