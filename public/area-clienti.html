<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area Clienti – YUTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #F4F0E2;
      color: #1C1C1C;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #8B2C2B;
      color: white;
      height: 100vh;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 120px;
      margin-bottom: 10px;
    }
    .sidebar h2 {
      margin: 5px 0 20px;
      font-size: 1.5em;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      width: 100%;
      text-align: left;
      display: block;
      box-sizing: border-box;
    }
    .sidebar a:hover {
      background-color: #721F1E;
    }
    .main-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 30px;
    }
    .main-content {
      background: white;
      max-width: 800px;
      width: 100%;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 30px;
      background-color: #8B2C2B;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #721F1E;
    }
    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #8B2C2B;
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .sidebar {
        display: none;
      }
      .sidebar.active {
        display: flex;
        position: absolute;
        background-color: #8B2C2B;
        width: 220px;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 999;
        flex-direction: column;
        padding-top: 20px;
      }
      .main-wrapper {
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>
<button class="hamburger" onclick="toggleSidebar()">☰</button>
<div class="sidebar">
  <img src="assets/logo-yuta.jpg" alt="Logo YUTA">
  <h2>YUTA</h2>
  <a href="home.html">Home</a>
  <a href="index.html">YUTA</a>
  <a href="yuta.html">Cos'è YUTA</a>
  <a href="chi-siamo.html">Chi siamo</a>
  <a href="contatti.html">Contatti</a>
  <a href="faq.html">FAQ</a>
</div>
<div class="main-wrapper">
  <div class="main-content">
    <h1>Area Clienti</h1>
    <form id="modificaForm">
      <!-- Qui inseriremo dinamicamente i campi dal JS -->
    </form>
    <button onclick="salvaModifiche()">Salva modifiche</button>
  </div>
</div>
<script>
function toggleSidebar() {
  document.querySelector('.sidebar').classList.toggle('active');
}

async function caricaDatiCliente() {
  const codiceCliente = localStorage.getItem("codiceClienteYUTA");

  const response = await fetch("https://yuta-invio-profilo.azurewebsites.net/api/invio-api", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      tipoRichiesta: "get",
      codice: codiceCliente
    })
  });

  const dati = await response.json();
  const form = document.getElementById("modificaForm");

  Object.entries(dati).forEach(([key, value]) => {
    const label = document.createElement("label");
    label.textContent = key;

    let input;
    if (["preferenze", "esigenze_speciali", "lingue_parlate"].includes(key)) {
      input = document.createElement("select");
      input.name = key;
      input.multiple = true;

      const opzioni = (typeof value === "string" ? value.split(",") : value);
      opzioni.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt.trim();
        option.textContent = opt.trim();
        option.selected = true;
        input.appendChild(option);
      });

    } else if (["maggiorenne", "fumatore", "claustrofobia", "acrofobia", "cinetosi", "tatuaggi"].includes(key)) {
      input = document.createElement("select");
      input.name = key;
      ["Sì", "No"].forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        if (value === opt) option.selected = true;
        input.appendChild(option);
      });

    } else {
      input = document.createElement("input");
      input.name = key;
      input.value = value || "";
    }

    form.appendChild(label);
    form.appendChild(input);
  });
}

async function salvaModifiche() {
  const form = document.getElementById("modificaForm");
  const formData = {};

  Array.from(form.elements).forEach(el => {
    if (!el.name) return;
    if (el.multiple) {
      formData[el.name] = Array.from(el.selectedOptions).map(o => o.value);
    } else {
      formData[el.name] = el.value;
    }
  });

  formData.codice = localStorage.getItem("codiceClienteYUTA");
  formData.tipoRichiesta = "update";

  const response = await fetch("https://yuta-invio-profilo.azurewebsites.net/api/invio-api", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(formData)
  });

  const result = await response.json();
  alert(result.message || "Modifiche salvate");
}

caricaDatiCliente();
</script>
</body>
</html>
